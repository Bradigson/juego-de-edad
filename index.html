<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego de edad</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="icon" href="imgs/b.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
       
    </head>
    <body>

       

       

            <div class="game">

              <div class="title">
                 <h1>Shall we play? </h1>
                 <img src="imgs/tomatoes.png" alt="" class="imgTitle"/>
              </div>

              <div class="btnStart">
                 <button id="start" class="btn btn-warning ">Start!</button>
              </div>

             
            <form>
                <!--first part of the App-->
                <div id="firstPatApp" class="text-center">
                    <label ><h2 class="h2-1">You've got 100 tomatoes</h2></label>
                    <div class="tomato1"><img src="imgs/tomato2.png"alt="" class="tomato1-img"/></div>
                     <div class="tomato2"> <img src="imgs/tomato2.png" alt="" class="tomato2-img"/>
                     <img src="imgs/tomato2.png" alt="" class="tomao2-img2"/></div>
     
                     <!--second-part-App*-->
                     <div class="second-part-App">
                     <label><h2 class="h2-2">Now subtract your age</h2></label>
                    <div class="input-1-and-button">
     
                    <div class="first-input-and-button">
                    <input type="text" class="form-control" id="input-1" name="" value="" placeholder="Age here"/>
                    <button id="restar"  class="btn btn-danger btn-sm">subtract</button>
     
                    </div>
                    </div>
                    
                   <div class="father-firstt-result">
                   <div class="firstt-esult">
                    <h3 class="firstResult"></h3>
                    </div>
                   </div>
     
                     </div>
                    </div>
     
                   <!--Last-part-App*-->
                   <div class="Last-part-App">
                   <div class="last-title"><label><h2 class="h2-3">Now add 21</h2></label></div>
     
                    <div class="last-input-and-button">
                    <input type="text" class="form-control" id="last-input" name="" value="" placeholder="21 here"/>
                    <button id="add" class="btn btn-primary btn-sm">Add</button>
                    </div>
                    
                   </div>
     
                   <!--*Date of birth* -->
                   <div class="date">
                        <h2 class="h2-4">Your date of birth is</h2>
                        <h3 class="lastResult"></h3>
                    </div>
     
     
                 </form>
     
       
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
        <script src="js/code.js"></script>
    </body>
</html>
